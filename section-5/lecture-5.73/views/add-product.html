<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <style>

    body {
      padding: 0;
      margin: 0;
      font-family: sans-serif;
    }

    /* NOTE: My styling of main differs ever so slightly
       from Maximillian Schwarzm√ºller's. He defines padding
       of 1rem all the way around. I define 1rem for the
       top and bottom, and 2.25rem for left and right
       padding as this aligns main content to the left
       padding in the navigation bar and looks better to
       my eye.
    */

    main {
      padding: 1rem 2.25rem;
    }
    .main-header {
      width: 100%;
      height: 3.5rem;
      background-color: #dbc441;
      padding: 0 1.5rem;
    }

    .main-header__nav {
      height: 100%;
      display: flex;
      align-items: center;
    }

    .main-header__item-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .main-header__item {
      margin: 0 1rem;
      padding: 0;
    }

    .main-header__item a {
      text-decoration: none;
      color: black;
    }

    .main-header__item a:hover,
    .main-header__item a:active,
    .main-header__item a.active {
      color: #3e00a1;
    }

    .product-form {
      width: 20rem;
      max-width: 90%;
      margin: auto;
    }

    .form-control {
      margin: 1rem 0;
    }

    .form-control label,
    .form-control input {
      display: block;
      width: 100%;
    }

    .form-control input {
      border: 1px solid #dbc441;
      font: inherit;
      border-radius: 2px;
    }

    button {
      font: inherit;
      border: 1px solid #3e00a1;
      color: #3e00a1;
      background: white;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover,
    button:active {
      background-color: #3e00a1;
      color: white;
    }

  </style>
</head>
<body>
  <header class="main-header">
    <nav class="main-header__nav">
      <ul class="main-header__item-list">
        <li class="main-header__item"><a href="/">Shop</a></li>
        <li class="main-header__item"><a class="active" href="admin/add-product/">Add Product</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- 
      NOTE: Instructor code had action as "admin/add-product".
      This caused a routing error which prevented redirection
      to the landing page.
    -->
    <form class="product-form" action="/admin/add-product" method="POST">
      <div class="form-control">
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
      </div>
      <button type="submit">Add Product</button>
    </form>
  </main>
</body>
</html>
